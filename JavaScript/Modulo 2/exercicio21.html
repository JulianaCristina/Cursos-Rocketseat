<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado-->
<!--vermelho com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deve-->
<!--aparecer na tela.-->

<div id="app">
    <button id="criar">Criar Botão</button>

    <input type="text" name="nome">
    <button onClick="adicionar()">Adicionar</button>
</div>

<script>

    let btn = document.querySelector('button#criar')


    btn.onclick = function (){
        let square = document.createElement("div");
        square.setAttribute("class", "square1")
        square.style.width = '100px';
        square.style.height = '100px';
        square.style.backgroundColor = '#f00'

        let container = document.querySelector("#app")
        container.appendChild(square)

        square.onmouseover = function (){
            square.style.backgroundColor = getRandomColor();
        }
    }


    function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }


    var nomes = ["Diego", "Gabriel", "Lucas","Juliana"];

    for (let nome of nomes){
        let ul = document.createElement("ul")
        let li = document.createElement("li")
        ul.appendChild(li)

        let container = document.querySelector("#app")
        container.appendChild(ul)

        let conteudo = document.createTextNode(nome)

        li.appendChild(conteudo)

    }



</script>

</body>
</html>
