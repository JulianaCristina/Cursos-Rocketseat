<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var usuarios = [
        {
            nome: "Diego",
            habilidades: ["Javascript", "ReactJS", "Redux"]
        },
        {
            nome: "Gabriel",
            habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }
    ];


    function habilidades(usuarios) {
        for(let value of usuarios){
            texto = `O ${value.nome} possui as habilidades: ${value.habilidades.join()}`
            console.log(texto)
        }

    }

    habilidades(usuarios)

</script>
</body>
</html>
